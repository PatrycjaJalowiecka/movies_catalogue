<!DOCTYPE html>
<html lang="en">

<head>

{% extends "index.html" %}

        <p class="lead">Znajdziesz tutaj tylko najlepsze tytuły!</p>
    </div>
    {% for movie in movies %}

        <div class="card h-100">
            <img class="card-img-top" src="http://placehold.it/300x500" alt="">
            <div class="card-body">
                <h4 class="card-title">Tytuł filmu</h4>
            </div>
            <div class="card-footer text-center">
                <a href="#" class="btn btn-primary">Pokaż więcej</a>

        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
